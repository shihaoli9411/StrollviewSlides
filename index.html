<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PVW Projekt Ausstellung</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; }
    .slide { background: #fff; margin: 32px auto; max-width: 800px; border-radius: 10px; box-shadow: 0 2px 8px #aaa; padding: 24px; }
    .slide img { max-width: 100%; border-radius: 8px; background: #eee; }
    .slide .desc { margin-top: 16px; }
    .nav { text-align: center; margin: 24px; }
    .nav button { font-size: 1.2em; margin: 0 10px; padding: 8px 24px; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    let slides = [];
    let current = 0;

    // 加载 strollview.json
    fetch('strollview.json')
      .then(res => res.json())
      .then(data => {
        // 提取每个 annotation 的图片和描述
        slides = data.first.items.map(item => ({
          img: item.strollview?.image_id || item.target.id,
          desc: item.body.value
        }));
        showSlide(0);
      });

    function showSlide(idx) {
      current = idx;
      const slide = slides[idx];
      document.getElementById('app').innerHTML = `
        <div class="slide">
          <img src="${slide.img}" alt="Slide ${idx + 1}">
          <div class="desc">${slide.desc}</div>
        </div>
        <div class="nav">
          <button onclick="showSlide(0)" ${idx === 0 ? 'disabled' : ''}>&lt;&lt; 第一页</button>
          <button onclick="showSlide(${idx - 1})" ${idx === 0 ? 'disabled' : ''}>&lt; 上一页</button>
          <span>第 ${idx + 1} / ${slides.length} 页</span>
          <button onclick="showSlide(${idx + 1})" ${idx === slides.length - 1 ? 'disabled' : ''}>下一页 &gt;</button>
          <button onclick="showSlide(${slides.length - 1})" ${idx === slides.length - 1 ? 'disabled' : ''}>最后一页 &gt;&gt;</button>
        </div>
      `;
    }

    // 让 showSlide 全局可用
    window.showSlide = showSlide;
  </script>
</body>
</html>
